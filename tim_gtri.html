<script>

    function findMinValue(arr) {
        if (arr.length===0){
            return 0;
        }
        let min=arr[0];
        for (let i=0;i<arr.length;i++){
            if (min>arr[i]){
                min=arr[i];
            }
        }
        return min;

    }
    let arr1=[34,2,4,2,5,76,8,4];
    let min=findMinValue(arr1);
    alert(min);

</script>
